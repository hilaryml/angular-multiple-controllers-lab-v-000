<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            Hello, {{ contact.name }}! Your email is {{ contact.email }}, and your phone # is {{ contact.phone }}.

            <div ng-controller="StaffController as staff">
              And hello to {{ staff.name }}, whose email is {{ staff.email }}, and phone is {{ staff.phone }}.
            </div>
            <button ng-click="contact.changeName()">Change Name</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
